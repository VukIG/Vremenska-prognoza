<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Vremenska prognoza</title>
</head>
<body>
    <div class="jebote">
        <main class="center">
            <div class="center">
                <div class="by">
                    <h1>Built by VukIG <i class="fa-brands fa-github"></i></h1>
                </div>
                <div class="weatherimg">
                    <i class="fa-light fa-sun-bright"></i>
                </div>
                <h1 class="name">Name</h1>
                <h1 class="temperature">Currently its deg outside</h1>
                <div class="flex">
                    <input type="text" id="nameofcity" placeholder="Name of the city">
                    <input type="text" id="countrycode" placeholder="Country code">
                    <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="more">
                    <div class="day1">
                        <p class="min">Max temperature:</p>
                        <p class="max">Min temperature:</p>
                    </div>
                </div>
            </div>
        </main>    
    </div>
    
    <script src="main.js"></script>
</body>
</html>
